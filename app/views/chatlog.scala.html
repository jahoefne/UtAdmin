<script src="http://code.angularjs.org/1.1.5/angular.js"></script>
<script>
    var msgs = (function () {
        var json = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': "chat.json?count=30&page=0&radio=false",
            'dataType': "json",
            'success': function (data) {
                json = data;
            }
        });
        return json;
    })();
</script>
<div class="chatlog">
    <table>
        <tr ng-repeat="msg in msgs" class="slide">
            <td>
                {{msg.msg}}
            </td>
        </tr>
    </table>


    <div class="row">
        <div class="col s6 push-s3">
            <div class="card">
                <div class="card-content white-text">
                    Couldn't find messages fitting your criteria
                </div>
            </div>
        </div>
    </div>
