@(loggedInUser: UtAdminUser)

@baseTemplate("Chat Search", loggedInUser) {
    <script type="text/javascript" src="@routes.Assets.at("javascripts/chat-search.js")"></script>

    <span id="search-form">
        <div class="row search-row">
            <div class="input-field col s6 push-s3" id="chat-search-field">
                <input id="chatlog-search" type="text">
                <label for="chatlog-search">Search</label>
            </div>
        </div>
        <div class="row search-row">
            <div class="switch col s4 push-s4 center">
                <label>
                    Include Radio
                    <input id="include-radio-switch" type="checkbox">
                    <span class="lever"></span>
                    Exclude Radio
                </label>
            </div>
        </div>
    </span>

    <div class="row spinner-row">
        <div class="center">
            <div class="preloader-wrapper small active" id="chatlog-spinner">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chatlog-search-wrapper">
        <div id="chatlog-search-result">
        </div>
    </div>

}
