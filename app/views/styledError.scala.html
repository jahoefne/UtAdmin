@(message: Html, loggedInUser: Option[UtAdminUser])

@loggedInUser match {
    case Some(user) => {
        @baseTemplate("Error", user) {
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="alert alert-danger text-center" role="alert">
                        <i class="fa fa-exclamation-triangle f-5x errorIcon"></i>
                        @message
                    </div>
                </div>
            </div>
        }
    }
    case _ => {
        <html>
            <head>
                <title>Error!</title>
                <link rel="icon" type="image/png" href="/assets/favicons.png">
                <script src="@routes.Assets.at("javascripts/deps/bootstrap.min.js")"></script>
                <link href="@routes.Assets.at("securesocial/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
                <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
                <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
            </head>
            <body>
                @message
            </body>
        </html>
    }
}
